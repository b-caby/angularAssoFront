<app-loader></app-loader>
<div id="auth-container">
  <img id="logo" src="../assets/img/logo.png" height="90" width="90">
  <form [formGroup]="authFormGroup" (ngSubmit)="onSubmit()" class="container mat-elevation-z6">
    <div>
      <p>Login</p>
      <input type="text" placeholder="Login" formControlName="login" required autocomplete="username">
    </div>
    <div>
      <p>Mot de passe</p>
      <input type="password" placeholder="Mot de passe" formControlName="password" required
        autocomplete="current-password">
    </div>
    <div class="button">
      <button [disabled]="authFormGroup.invalid" class="form-login" type="submit">Se connecter</button>
    </div>
  </form>
</div>
