<app-loader></app-loader>
<app-error-handler></app-error-handler>
<div id="container">
    <h1>{{title}}</h1>
    <mat-vertical-stepper [linear]="true" #stepper class="mat-elevation-z2">
        <mat-step [stepControl]="infosFormGroup">
            <form [formGroup]="infosFormGroup">
                <ng-template matStepLabel>Infos</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Nom" formControlName="name" required/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Lieu" formControlName="location"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Date" formControlName="date"/>
                </mat-form-field>
            </form>
        </mat-step>
        <mat-step [stepControl]="audienceFormGroup">
            <form [formGroup]="audienceFormGroup">
            <ng-template matStepLabel>Audience</ng-template>
            <mat-form-field>
                <input matInput placeholder="Nombre de musiciens" formControlName="playerNumber"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nombre d'auditeurs" formControlName="spectatorNumber"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="DurÃ©e" formControlName="length"/>
            </mat-form-field>
            </form>
        </mat-step>
        <mat-step [stepControl]="sheetFormGroup">
            <form [formGroup]="sheetFormGroup">
            <ng-template matStepLabel>Partitions</ng-template>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Validation</ng-template>
            <div>
                <button id="validate" mat-button (click)="stepper.reset()">
                    <mat-icon>done</mat-icon> 
                    Enregistrer
                </button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
