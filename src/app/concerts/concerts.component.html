<app-loader></app-loader>
<app-error-handler></app-error-handler>
<div id="container">
    <h1>{{title}}</h1>

    <div class="filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
        </mat-form-field>
    </div>
    
    <div class="rounded mat-elevation-z6">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Id column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- Date column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date | date: "dd/MM/yy"}}</td>
            </ng-container>
        
            <!-- Name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
        
            <!-- Location column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>

            <!-- Symbol column -->
            <ng-container matColumnDef="symbol">
                <th id="addSymbol" mat-header-cell *matHeaderCellDef>
                    <a *ngIf="hasRights" [routerLink]="['/concerts/steps']" routerLinkActive="active" mat-icon-button>
                        <mat-icon>add_circle_outline</mat-icon>
                    </a> 
                </th>
                <td id="detailsSymbol" mat-cell *matCellDef="let element">
                    <a [routerLink]="['/concerts', element.id]" routerLinkActive="active" mat-button>
                        <mat-icon>search</mat-icon>
                    </a> 
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

</div>
