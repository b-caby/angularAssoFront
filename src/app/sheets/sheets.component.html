<div id="container">
    <h1>{{title}}</h1>

    <div class="filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
        </mat-form-field>
    </div>
    
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Id column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Author column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
        
            <!-- Composer column -->
            <ng-container matColumnDef="composer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Compositeur </th>
                <td mat-cell *matCellDef="let element"> {{element.composer}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

</div>
